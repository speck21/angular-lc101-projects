<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
</div>
<div class="effort" *ngIf = "finishedChores.length < chores.length">
    <p>Work Harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
</div>
<div class="allowance">
    <img src={{targetImage}} *ngIf = "chores.length === 0 || (finishedChores.length - chores.length) >= 3; else noAllowance">
    
</div>
<ng-template #noAllowance>
    <div class="noAllowance">
        <p>
            No Allowance Yet.
        </p>
    </div>
</ng-template>
<hr>
<div class="treat" *ngIf = "chores.length ===0 && finishedChores.length > 4; else earnTreat">
    <h1>
        Ice Cream Treat
    </h1>

</div>
<ng-template #earnTreat>
    <h3>To Earn Ice Cream Treat:</h3>
    <p>This chores list must be empty.</p>
    <p>The Done list must have at least 4 items.</p>
</ng-template>
